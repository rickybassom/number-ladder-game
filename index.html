<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="A Number Ladder Game based on the physical game">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="maths game, number ladder, maths, classroom">
    <meta name="google-site-verification" content="hc-GzTpnnpTE9kUrZ3MOlPiwDknZZxQttwLxm5US23k">
    <title>Number Ladder Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer="" src="main.dart.js"></script>

    <!-- include the stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="packages/dragula/dragula.css" rel="stylesheet" type="text/css">


    <!-- include the javascript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/jquery/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Number Ladder Game</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Play</a></li>
            <li><a href="instructions/">Instructions</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div id="left">
        Smaller numbers
        <div class="legs"></div>
        <div id="ladder"></div>
        <div class="legs"></div>
        <div id="space"></div>
        Larger numbers
    </div>

    <div id="right">
        <label for="maxnumrange">Change max random number</label>
        <br>
        <input type="number" id="maxnumrange">
        <br>
        <label for="minnumrange">Change min random number</label>
        <br>
        <input type="number" id="minnumrange">
        <br>
        <button id="update">Update values</button>

        <div id="rannumgen">
            <div id="digits">
                <div id="sign">
                    <div class="digit" id="negsign">-</div>
                </div>
            </div>

            <button id="click">Generate random number</button>

            <div id="generatednumbers"></div>
        </div>
    </div>

</div>
<script src="packages/dragula/dragula.js"></script>



</body></html>
