<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Ladder Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>

    <!-- include the stylesheets -->
    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap-theme.css">

    <!-- include the javascript -->
    <script src="packages/bootstrap/jquery/jquery.js"></script>
    <script src="packages/bootstrap/js/bootstrap.js"></script>

    <script defer src="packages/browser/dart.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Number Ladder Game</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Play</a></li>
            <li><a href="/instructions/">Instructions</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div id="left">
        <div class="legs"></div>
        <div id="ladder"></div>
        <div class="legs"></div>
        <div id="space"></div>
    </div>

    <div id="right">
        <label for="numspaces">Change number of spaces on ladder</label>
        <br/>
        <input type="number" id="numspaces" max="30" min="1">
        <br/>
        <label for="numrange">Change max random number</label>
        <br/>
        <input type="number" id="numrange" min="1">
        <br/>
        <button id="update">Update values</button>

        <div id="rannumgen">
            <div id="digits"></div>

            <button id="click">Generate random number</button>

            <div id="generatednumbers"></div>
        </div>
    </div>

</div>

</body>
</html>
